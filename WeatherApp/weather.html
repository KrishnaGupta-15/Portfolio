<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="wrapper">
        <h1>Weather App</h1>
        <div id="tab-container">
            <div id="yourWeatherTab" class="tab">Your Weather</div>
            <div id="searchWeatherTab" class="tab">Search Weather</div>
        </div>
        <div class="mainContent">

             <!-- Grant Location Access -->
             <div class="grantLocationContainer">
                <img src="./assets/mapIcon.png" alt="Map Icon" class="mapIcon" width="80" height="80" loading="lazy">
                <h2>Grant Location Access</h2>
                <p>To get your current weather, please allow location access.</p>
                <button class="grantLocationButton">Grant Location Access</button>
            
             </div>
              <!-- Search Form -->
             <form class="searchForm">
                <input type="text" id="searchInput" placeholder="Enter city name" required>
                <button type="submit" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
             </form>

             <!-- Loading Screen  -->
             <div class="loadingScreen">
                <img src="./assets/loading.gif" alt="Loading" class="loadingIcon" width="150" height="150" loading="lazy" >
                <p>Loading...</p>
            </div>
            
            <!-- show weather info -->
             <div class="user-info-container">
                <div class="name-container">
                    <h2 class="cityName"></h2>
                    <img class="countryFlag">
                </div>
                <p class="weatherDescription"></p>
                <img id="weatherIcon">
                <p class="temperature"></p>
                <!-- Cards -->
                <div class="additional-info">
                    <div class="card-container">
                        <img id="humidityIcon" class="cardIcon" src="./assets/humidity.png" alt="Humidity Icon" height="80" width="80" loading="lazy">
                        <p class="cardContent">Humidity</p>
                        <p id="humidityValue" class="cardValue"></p>
                    </div>
                    <div class="card-container">
                        <img id="windIcon" class="cardIcon" src="./assets/wind.jpg" alt="Wind Icon" height="80" width="80" loading="lazy">
                        <p class="cardContent">Wind Speed</p>
                        <p id="windValue" class="cardValue"></p>
                    </div>
                    <div class="card-container">
                        <img id="cloudsIcon" class="cardIcon" src="./assets/clouds.png" alt="Clouds Icon" height="80" width="80" loading="lazy">
                        <p class="cardContent">Clouds</p>
                        <p id="cloudsValue" class="cardValue"></p>
                    </div>
                </div>
                   
             </div>
            
       
        </div>

        
       
    </div>
    <script src="https://kit.fontawesome.com/02a29bb0aa.js" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="weather.js"></script> 
</body>
</html>
