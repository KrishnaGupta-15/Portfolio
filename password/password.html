<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passStyle.css">
</head>
<body>

    <div class="container">
         <h1>Password Generator</h1>
        <!-- Display Box -->
         <div class="display-container">
             <input readonly placeholder="Password" class="display" data-passwordDisplay >
            
             <button id="copyButton">
                 <span data-copyMsg></span>
                 <i class="fa-regular fa-copy"></i>
             </button>
         </div>
        <!-- Modify Password Box -->
         <div class="custom-content">
            <div class="length">
                 <div class="passwordLength">Password Length</div>
                 <div class="lengthValue">1</div>
            </div>
            <div class="passwordSlider">
                 <input type="range" class="slider" min="1" max="20" step="1" >
             </div>
         <div class="details">
            <label for="Uppercase Letters">
                <input type="checkbox" id="upper">Includes Uppercase Letters
            </label>
            <label for="Lowercase Letters">
                <input type="checkbox" id="lower">Includes Lowercase Letters
            </label>
            <label for="Symbols" >
                <input type="checkbox" id="symbols">Includes Symbols
            </label>
            <label for="Numbers" >
                <input type="checkbox" id="numbers">Includes Numbers
            </label>
         </div>
        <!-- Strength -->
         <div class="strengthDiv">
            <div class="strengthLabel">
                Strength
            </div>
            <div class="light">

            </div>
         </div>
        <!-- Generate Password -->
         <button class="generate">
            Generate Password
         </button>
         </div>
         <div id="returnButton">
             <a href="http://127.0.0.1:5500/mainpage/index.html">Retun To MainPage</a>
         </div>
        
    </div>


<script src="https://kit.fontawesome.com/02a29bb0aa.js" crossorigin="anonymous"></script>
<script src="passwordScript.js"></script>
</body>
</html>
